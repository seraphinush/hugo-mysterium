<!doctype html>
<html>
{{ partial "head.html" . }}
<body>
  {{ partial "header.html" . }}
  {{ if site.Params.adsenseId }}
  {{ partial "adsense.html" . }}
  {{ end }}
  {{ if site.Params.twitchId }}
  {{ partial "twitch.html" . }}
  {{ end }}
  <div id="content-frame">
    {{ partial "donate.html" }}
    {{ block "main" . }}{{ end }}
  </div>
  {{ partial "footer.html" . }}
</body>
</html>
