{{ define "main" }}
<!-- list of categories / tags -->

{{ range .Pages.ByWeight }}
<div class="article-list">
  <div class="article-info">
    <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
  </div>

  {{ if .Params.tags }}
  {{ range .Params.tags }}
  <div class="article-tags">
    {{ $url := print "/tags/" (. | urlize) "/" }}
    <a href="{{ $url | relURL }}">{{ . }}</a>
  </div>
  {{ end }}
  {{ end }}
</div>
{{ end }}

{{ end }}
